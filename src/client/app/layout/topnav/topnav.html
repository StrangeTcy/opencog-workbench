<!-- Static navbar -->
<div id="wrap">

  <!-- main navbar : branding & menus -->
  <nav class="navbar navbar-fixed-top navbar-inverse" data-ng-controller="Topnav as tnVm">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand">
          <div>
            <img alt="OpenCog Workbench">
            <span>OpenCog<br>Workbench</span>
          </div>
        </a>
      </div>
      <div id="navbar" class="navbar-collapse collapse">

        <ul class="nav navbar-nav">
          <!-- static menu : OpenCog Workbench components list -->
          <li dropdown>
              <a dropdown-toggle role="button">Components <span class="caret"></span></a>
              <ul class="dropdown-menu" role="menu">
                  <li class="nlightblue fade-selection-animation" data-ng-class="tnVm.isCurrent(r)"
                      data-ng-repeat="r in tnVm.mainRoutes">
                      <a data-ui-sref="{{r.name}}" data-ng-bind-html="r.data.content"></a>
                  </li>

                  <!-- this is here to test state change errors -->
                  <li class="nlightblue fade-selection-animation">
                      <a data-ui-sref="badstate">Bad State</a>
                  </li>                        
              </ul>
          </li>

          <!-- dynamic menus : active tab/component specific menus -->
          <li dropdown data-ng-repeat="menu in tnVm.menus">
            <a dropdown-toggle role="button" data-ng-bind-html="menu.title"></a>
            <ul class="dropdown-menu" role="menu">
              <li data-ng-repeat="subm in menu.items">

                <!-- menu header item -->
                <a data-ng-if="subm.type === 'header'" class="dropdown-header" data-ng-bind-html="subm.content"></a>

                <!-- simple menu item -->
                <a data-ng-if="!subm.type || subm.type === 'simple'" data-ng-click="subm.handler()" data-ng-bind-html="subm.content"></a>

                <!-- checkbox menu item (using directive)-->
                <a data-ng-if="subm.type === 'checkbox'" data-checkbox-menuitem model="subm.model" content="subm.content" handler="subm.handler"></a>

                <!-- radio menu item (using directive)-->
                <a data-ng-repeat="item in subm.content track by $index" data-radio-menuitem data-ng-if="subm.type === 'radio'" model="subm.model == $index" content="subm.content[$index]" handler="subm.handler"></a>
              </li>
            </ul>
          </li>

        </ul>

      </div>
    </div>
  </nav>

  <!-- tab navbar -->
  <nav class="navbar navbar-default navbar-static-top navbar-tabs" data-ng-controller="Tabs as tVm">
      <div class="container">
          <div class="navbar-header">
              <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".main-nav">
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
              </button>
          </div>
          <div class="collapse navbar-collapse main-nav">
            <tabset type="pills">
              <tab ng-repeat="tab in tVm.getTabs()" ui-sref="{{tab.state.name}}" active="tab.active">
                <tab-heading><i class="fa {{tab.state.data.faIcon}}"></i> {{tab.state.title}}
                  <a ng-class="{'not-allowed': !tab.closeEnabled}" ng-click="$parent.tVm.closeTab($event, tab)" href>
                  <i class="fa fa-times"></i></a>
                </tab-heading>
              </tab>
            </tabset>
         </div>
      </div>
  </nav>

</div>
