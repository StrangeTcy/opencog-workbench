<!-- the tabs themselves -->
<div>
  <tabset type="pills">
      <tab
        ng-repeat="tab in tVm.getTabs()"
        ui-sref="{{tab.state.name}}"
        active="tab.active">
        <tab-heading><i class="fa {{tab.state.data.faIcon}}"></i> {{tab.state.title}}
            <a ng-class="{'not-allowed': !tab.closeEnabled}" ng-click="$parent.tVm.closeTab($event, tab)" href>
            <i class="fa fa-times"></i></a>
        </tab-heading>
      </tab>
    </tabset>
</div>

<!--  tab content -->
<section class="matter">
    <div class="container shuffle-animation" data-ui-view>
    </div>

    <!-- can't use ng-repeat here, as doing this recreate the views each time and we lose the view state
      so unfortunately, it seems that every module must be hard-coded here
    -->
    <div class="container shuffle-animation" ui-view="dashboard" ng-show="tVm.isActive('tab.dashboard')"></div>
    <div class="container shuffle-animation" ui-view="avengers" ng-show="tVm.isActive('tab.avengers')"></div>
    <div class="container shuffle-animation" ui-view="atomviewer" ng-show="tVm.isActive('tab.atomviewer')"></div>
    <div class="container shuffle-animation" ui-view="dummymodule" ng-show="tVm.isActive('tab.dummymodule')"></div>

</section>
